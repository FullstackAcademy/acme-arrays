  <body>
    <h1>Acme Arrays</h1>
    <script>
      function oddCouple(arr){
        const odds = [];
        for(let i = 0; i < arr.length; i++){
          const number = arr[i];
          /*
          if(number % 2 === 1 && odds.length < 2){
            odds.push(number);
          }*/
          if( number % 2 === 1){
            odds.push(number);
            if(odds.length === 2){
              return odds;
            }
          }
        }
        return odds;
      }
      console.log(oddCouple([1, 2, 3, 6, 7]));//[1, 3]
      console.log(oddCouple([1, 2]));//[1, 3]
    </script>

  </body>
